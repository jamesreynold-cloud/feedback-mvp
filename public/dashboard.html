<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Summary - Feedback Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-content">
        <h1>Feedback summary</h1>
        <a href="ingest.html" class="btn-upload">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          Upload more
        </a>
      </div>
    </header>

    <main class="dashboard-content">
      <!-- Primary Summary / Top Insight -->
      <section class="primary-insight-card" role="region" aria-labelledby="primary-insight-title">
        <div class="insight-icon" aria-hidden="true">
          <span class="insight-emoji">‚≠ê</span>
        </div>
        <h2 id="primary-insight-title">Loading insights...</h2>
        <p id="primary-insight-evidence" class="insight-evidence">Analyzing feedback data...</p>
        <div class="insight-actions">
          <button id="copy-summary-btn" class="btn-copy-summary" aria-label="Copy summary to clipboard">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy summary
          </button>
        </div>
      </section>

      <!-- Data Validation Summary (when present) -->
      <section id="validation-summary" class="validation-summary-card" style="display: none;">
        <h3>Data processed</h3>
        <div class="validation-stats">
          <div class="stat-item">
            <span class="stat-value" id="total-uploaded">0</span>
            <span class="stat-label">Total uploaded</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="entries-removed">0</span>
            <span class="stat-label">Filtered out</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="valid-analyzed">0</span>
            <span class="stat-label">Valid & analyzed</span>
          </div>
        </div>
      </section>

      <!-- Sentiment Breakdown Card -->
      <section class="sentiment-card">
        <h3>Sentiment breakdown</h3>
        <div id="sentiment-breakdown" class="sentiment-grid">
          <div class="sentiment-item">
            <div class="sentiment-icon positive" aria-hidden="true">
              <span class="sentiment-emoji">üòä</span>
            </div>
            <div class="sentiment-details">
              <span class="sentiment-label">Positive</span>
              <span id="positive-count" class="sentiment-count">0</span>
            </div>
          </div>
          <div class="sentiment-item">
            <div class="sentiment-icon neutral" aria-hidden="true">
              <span class="sentiment-emoji">üòê</span>
            </div>
            <div class="sentiment-details">
              <span class="sentiment-label">Neutral</span>
              <span id="neutral-count" class="sentiment-count">0</span>
            </div>
          </div>
          <div class="sentiment-item">
            <div class="sentiment-icon negative" aria-hidden="true">
              <span class="sentiment-emoji">‚òπÔ∏è</span>
            </div>
            <div class="sentiment-details">
              <span class="sentiment-label">Negative</span>
              <span id="negative-count" class="sentiment-count">0</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Key Themes Section -->
      <section class="themes-section">
        <h3>Key themes</h3>
        <div id="theme-list" class="theme-tags">Loading...</div>
      </section>

      <!-- Individual Comments Section (Progressive Disclosure) -->
      <section class="comments-section">
        <details class="comments-disclosure" open>
          <summary class="comments-summary">
            <h3>View individual comments</h3>
            <svg class="disclosure-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </summary>
          <div id="feedback-list" class="feedback-grid">Loading...</div>
        </details>
      </section>
    </main>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
