<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Ingestion - Feedback Analysis MVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Feedback Analysis MVP</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="ingest.html">Data Ingestion</a>
      <a href="dashboard.html">Insights Dashboard</a>
    </nav>
  </header>
  <main>
    <h2>Upload Feedback Data</h2>
    <form id="csv-upload-form">
      <label for="csvFile">Upload CSV file:</label>
      <input type="file" id="csvFile" accept=".csv">
      <input type="submit" value="Upload CSV">
    </form>
    <hr>
    <form id="text-upload-form">
      <label for="textInput">Paste feedback (one per line):</label>
      <textarea id="textInput" rows="8" placeholder="Enter feedback here..."></textarea>
      <input type="submit" value="Submit Text">
    </form>
    <div id="validation-results"></div>
  </main>
  <script src="ingest.js"></script>
</body>
</html>
